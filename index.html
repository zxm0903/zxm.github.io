    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f3f5f7;
        }

        a {
            text-decoration: none;
        }

        ol, ul {
            list-style: none;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        .temporary-margin-bottom {
            margin-bottom: 100px;
        }

        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .site-welcome {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: white;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .loading {
            width: 200px;
            height: 200px;
            position: relative;
            /*border: 1px solid red;*/
        }

        .site-welcome.active {
            display: flex;
        }

        .loading::before, .loading::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50%;
            -webkit-animation: animate;
            -o-animation: animate;
            animation: animate 1.5s linear infinite;
        }

        .loading::after {
            animation-delay: 0.75s;
        }

        @keyframes animate {

            0% {
                width: 0px;
                height: 0px;
                opacity: .1;
                background: black;

            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
                background: black;
            }

        }

        /*css采用层级写法，逐层展开*/
        .topNavBar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1;
        }

        .topNavBar-inner {
            padding: 25px 30px;
        }

        .topNavBar-inner.sticky {
            padding: 15px 30px;
            background: rgb(255, 255, 255);
            -webkit-box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
            -moz-box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
            box-shadow: inset 0px 0px 2px rgba(0, 0, 0, 0.25);
            -webkit-transition: all .6s;
            -moz-transition: all .6s;
            -ms-transition: all .3s;
            -o-transition: all .6s;
            transition: all .6s;
        }

        .topNavBar-inner .sticky .logo {
            padding: 7px 0;
        }

        .topNavBar-inner.sticky nav ul li a {
            color: #3d4451;
        }

        .topNavBar nav {
            float: right;
        }

        .topNavBar nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .topNavBar nav ul li {
            float: left;
            position: relative;
            margin: 10px 17px;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
        }

        .topNavBar nav ul li a {
            position: relative;
            display: block;
            padding-bottom: 3px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: bold;
        }

        .topNavBar nav ul li.highlight > a::after,
        .topNavBar nav ul li.active > a::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(232, 103, 107, .8);
            animation: menuSlide .3s;
        }

        .topNavBar nav ul li a:hover::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(232, 103, 107);
            animation: menuSlide .3s;
        }

        @keyframes menuSlide {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }

        }

        .topNavBar nav ul li .subMenu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            animation: subMenuSlide .3s;
            -webkit-box-shadow: 6px 10px 28px -7px rgba(0, 0, 0, 0.6);
            -moz-box-shadow: 6px 10px 28px -7px rgba(0, 0, 0, 0.6);
            box-shadow: 6px 10px 28px -7px rgba(0, 0, 0, 0.6);
        }

        @keyframes subMenuSlide {
            0% {
                margin-right: 100%;
                opacity: .1;
            }
            100% {
                margin-right: 0;
                opacity: 1;
            }
        }

        .topNavBar nav ul li.active > .subMenu {
            display: block;
        }

        .topNavBar nav ul li .subMenu > li {
            margin: 0;
            padding: 5px 15px;
            white-space: nowrap;
            color: #3c4451;

        }

            color: #007bff;

        }
